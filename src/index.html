<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <p id="page-header">Floodfill!</p>

    <table class="pixel-box" id="main-pixel-box" cellspacing="0" data-width="64" data-height="64">
    </table>
    <br />

    <div class="settings">
        <p class="setting-header">Tools</p>
        <select id="mode-select">
            <option value="set">Set pixel</option>
            <option value="clear">Clear pixel</option>
            <option value="flood_stack">Flood area (stack)</option>
            <option value="flood_queue">Flood area (queue)</option>
        </select>
        
        <button id="clear-all">Clear all</button>
    </div>


</body>
</html>
